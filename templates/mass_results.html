{% extends "layout.html" %} 
{% block body %} 
{% set comma = joiner(",") %}
<div>
<p>Your query:</p>
{% for sequence in input_seq %}
<p><ul>
    <li>{{ sequence }}</li>
</ul></p>
{% endfor %}
<br>
<p>Your result/s:</p>
{% for out in output %}
<p><ul>
    <li>{{ out }}</li>
</ul></p>
{% endfor %}
</div>
{% endblock %}
